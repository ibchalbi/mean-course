<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create" routerLinkActive="router-link-active" >
      <i class="material-icons">
        add
        </i> Create new Post
    </button>
    <br><br>
    <mat-divider>

    </mat-divider>
    <br>
    <table mat-table [dataSource]="posts">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}}</td>
      </ng-container>

      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef>Responsible</th>
        <td mat-cell *matCellDef="let element"> {{element.responsible}}</td>
      </ng-container>

      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef>Content</th>
        <td mat-cell *matCellDef="let element"> {{element.content}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date| date:'MM/dd/yyyy h:mma'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
          <td mat-cell *matCellDef="let element" class="mat-column-right">

          <button mat-button color="primary" (click)="editPost(element._id)"><i class="material-icons">
            edit
            </i></button>
          <button mat-button color="warn" (click)="deletePost(element._id)"><i class="material-icons">
            delete
            </i></button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-header-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
